<script>
    var data = '';
    var ykeys = '';
    var labels = '';
    var lineColors = '';
    var line = '';
    $(function () {
        $.get("zhaopin.php",{type:'zhilian'},function(result){
            data = result.data;
            ykeys = result.ykeys;
            labels = result.labels;
            lineColors = result.lineColors;
            line = new Morris.Line({
                element: 'line-chart',
                data: data,
                xLabels: "day",
                xkey: 'time',
                ykeys: ykeys,
                labels: labels,
                barColors:lineColors,
                hideHover: 'auto'
            });
        }, "json");
